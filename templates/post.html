<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width"
            ,
            initial-scale="1.0"
        />
        <title>게시글 상세조회</title>
        <link rel="stylesheet" href="/styles/post.css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="wrap">
            <div class="header">
                <a href="/posts">
                    <img class="back" src="/assets/back_arrow.png" />
                </a>
                <div class="title">아무 말 대잔치</div>
                <img id="profile-photo" class="profile" />
            </div>
            <hr class="horizontal-rule" />
            <div id="dropdown" class="dropdown">
                <p>회원정보 수정</p>
                <p>비밀번호 수정</p>
                <p>로그아웃</p>
            </div>
            <div class="title">
                <h2></h2>
                <div class="info">
                    <img id="userProfileImage" class="profile" />
                    <b class="author"></b>
                    <p class="time"></p>
                    <div class="modify">
                        <button id="edit-button">수정</button>
                    </div>
                    <div class="delete">
                        <button id="delete-button">삭제</button>
                    </div>
                </div>
                <div class="contents">
                    <img />
                    <p></p>
                    <div class="post-data">
                        <p class="count" id="likes"></p>
                        <p class="count" id="views"></p>
                        <p class="count" id="comments"></p>
                    </div>
                </div>
                <div class="comments-wrapper">
                    <textarea
                        id="comment-text"
                        placeholder="댓글을 남겨주세요!"
                    ></textarea>
                    <div>
                        <button
                            id="comment-upload"
                            data-action="upload"
                            class="comment-upload"
                        >
                            댓글 등록
                        </button>
                    </div>
                </div>
                <div class="comments"></div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>삭제한 내용은 복구 할 수 없습니다.</p>
                <div class="modal-buttons">
                    <button id="cancel" class="modal-b-black">취소</button>
                    <button
                        id="confirm"
                        data-action="post"
                        class="modal-b-purple"
                    >
                        확인
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="/js/post.js"></script>
    </body>
</html>
