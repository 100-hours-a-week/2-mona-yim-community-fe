<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width"
            ,
            initial-scale="1.0"
        />
        <title>회원정보수정</title>
        <link rel="stylesheet" href="/styles/edit_profile.css" />
    </head>
    <body>
        <div class="background"></div>
        <div class="wrap">
            <div class="header">
                <a href="/posts">
                    <img class="back" src="/assets/back_arrow.png" />
                </a>
                <div class="title">찍찍쥐구멍</div>
                <img id="profile-photo" class="profile" />
            </div>
            <div id="dropdown" class="dropdown"></div>
            <h2 class="login">회원정보수정</h2>
            <article>
                <div class="login-input">
                    <label>프로필 사진*</label>
                    <div class="circle" id="profileContainer">
                        <input type="file" id="profile" accept="image/*" />
                        <img id="user-image" />
                        <div class="change-button">변경</div>
                    </div>
                </div>
                <div class="login-input">
                    <label for="id">이메일</label>
                    <p id="user-email" class="user-text"></p>
                </div>
                <div class="login-input">
                    <label for="text">닉네임</label>
                    <input type="text" name="username" id="username" />
                    <p id="helper-username" class="helper-text"></p>
                </div>
                <div class="buttons">
                    <button id="edit-button">수정하기</button>
                    <a id="deleteAccount">회원 탈퇴</a>
                </div>
                <div id="toast-container" class="button-container">
                    <button id="upload">수정 완료</button>
                </div>
            </article>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-buttons">
                    <button id="cancel" class="modal-b-black">취소</button>
                    <button id="confirm" class="modal-b-purple">확인</button>
                </div>
            </div>
        </div>
        <script type="module" src="/js/edit_profile.js"></script>
    </body>
</html>
