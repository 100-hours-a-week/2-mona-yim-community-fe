<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width"
            ,
            initial-scale="1.0"
        />
        <title>회원정보수정</title>
        <link
            rel="stylesheet"
            href="/2-mona-yim-community-fe/styles/edit_profile.css"
        />
    </head>
    <body>
        <div class="background"></div>
        <div class="wrap">
            <div class="header">
                <div class="title">아무 말 대잔치</div>
                <img
                    id="profile-photo"
                    class="profile"
                    src="/2-mona-yim-community-fe/assets/profile_image.jpg"
                />
            </div>
            <hr class="horizontal-rule" />
            <div id="dropdown" class="dropdown">
                <p>회원정보 수정</p>
                <p>비밀번호 수정</p>
                <p>로그아웃</p>
            </div>
            <h2>회원정보수정</h2>
            <article>
                <div class="login-input">
                    <label>프로필 사진*</label>
                    <p class="helper-text">*helper text</p>
                    <div class="circle" id="profileContainer">
                        <input type="file" id="profile" accept="image/*" />
                        <img
                            src="/2-mona-yim-community-fe/assets/profile_image.jpg"
                        />
                        <div class="change-button">변경</div>
                    </div>
                </div>
                <div class="login-input">
                    <label for="id">이메일</label>
                    <p class="user-text">startupcode@gmail.com</p>
                </div>
                <div class="login-input">
                    <label for="text">닉네임</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        value="스타트업코드"
                    />
                    <p id="helper-username" class="helper-text"></p>
                </div>
                <div class="buttons">
                    <button id="edit-button">수정하기</button>
                    <a id="deleteAccount">회원 탈퇴</a>
                </div>
                <div id="toast-container" class="button-container">
                    <button id="upload">수정 완료</button>
                </div>
            </article>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>회원탈퇴 하시겠습니까?</h2>
                <p>작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-buttons">
                    <button id="cancel" class="modal-b-black">취소</button>
                    <button id="confirm" class="modal-b-purple">확인</button>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="/2-mona-yim-community-fe/js/edit_profile.js"
        ></script>
    </body>
</html>
